<!DOCTYPE html>
<html>
    <head>
        <title>My abstract picture</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>My art exhibit</h1>
        </header>
        <main class="wrapper">
            <div class="art" class="wrapper" >
                <h1>Landscape</h1>
                <svg width="400" height="300">
                    <defs>
                        <linearGradient id="summerSkyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                          <stop offset="0%" style="stop-color:lightblue;stop-opacity:1" />
                          <stop offset="100%" style="stop-color: #4498ff;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="winterSkyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:white;stop-opacity:0" />
                            <stop offset="100%" style="stop-color: white;stop-opacity:1" />
                          </linearGradient>
                        <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
                            <stop offset="100%" style="stop-color: #606060;stop-opacity:1" />
                          </linearGradient>
                          <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#6fc960;stop-opacity:1" />
                            <stop offset="100%" style="stop-color: #58a54b;stop-opacity:1" />
                          </linearGradient>
                          <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#efefef;stop-opacity:1" />
                            <stop offset="100%" style="stop-color: #d6d6d6;stop-opacity:1" />
                          </linearGradient>
                          <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" style="stop-color:rgba(211,164,0,1);
                            stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
                          </radialGradient>
                      </defs>
                    <rect id="summerSky" width="400" height="300" fill="url(#summerSkyGrad)"/>
                    <rect id="winterSky" width="400" height="300" fill="url(#winterSkyGrad)"/>
                    <circle id="sun" cx="250" cy="150" r="100" fill="url(#sunGrad)"/>
                    <rect id="grass" width="400" height="50" transform="translate(0,250)" fill="url(#grassGrad)"/>
                    <rect id="snow" width="400" height="50" transform="translate(0,250)" fill="url(#snowGrad)"/>
                    <polygon points="0,250 60,180 120,250" fill="url(#mountainGrad)"/>
                    <polygon points="200,250 300,150 400,250" fill="url(#mountainGrad)"/>
                    <polygon points="80,250 180,120 280,250" fill="url(#mountainGrad)"/>
                    <path id="svgBird" fill="#424242" transform="scale(0.1) translate(2500,1300)" d="M114.791,207.473s-13.825,2.421-12.645,21.389a150.036,150.036,0,0,1,34.773,12.384c11.072,5.678,33.11-3.371,40.042-3.378s55.91,10.6,63.224,10.132a17.565,17.565,0,0,0,11.591-5.629s-40.832-3.2-56.9-23.64c1.175-14.4,3.534-44.232,43.2-82.18S315,60,315,60s-114.62,59.436-134.878,83.305-18.4,48.529-29.5,56.288c-5.736-5.835-22.821-24.748-34.774-30.395-8.56-11.991-31.071-61.636-30.558-78.8C75.9,107.364,72.1,141.866,81.071,161.317s10.129,20.194,22.129,30.4S114.791,207.473,114.791,207.473Z"/>
                </svg>
                <p>Pablo Picasso, 1906</p>
                <script src="js/jQueryAnimation.js"></script>
            </div>
            <div class="art" class="wrapper">
                <h1>More landscape</h1>
                <canvas id="artCanvas" width="400" height="300"></canvas>
                <p>red text number 2</p>
                <script src="js/canvasAnimation.js"></script>
            </div>
        </main>
    </body>
</html>
