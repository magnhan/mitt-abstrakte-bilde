<!DOCTYPE html>
<html>
    <head>
        <title>My abstract picture</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <div class="verticalWrapperModifier" class="wrapper" >
                <svg width="200" height="300">
                    <circle cx="70" cy="250" r="40"/>
                    <rect x="170" y="100" width="10" height="50" transform="rotate(30)"/>
                    <polygon points="90,190 140,100 190,180"/>
                    <circle cx="120" cy="115" r="25"/>
                    <!-- Pathen under er tegnet i Photoshop og eksportert som en path-->
                    <path transform="scale(1.4) translate(0,-77) rotate(15)" d="M126.824,185S121,165.319,85.647,159.367,48.859,134.548,48,110c15.481,7.1,14.827,9.916,27.059,3.8C91.492,124.632,87.01,131.881,128,131.835,127.907,150.627,126.824,185,126.824,185Z"/>
                    <circle cx="160" cy="190" r="50" fill="white"/>
                    <rect x="25" y="10" rx="20" ry="20" width="35" height="70" stroke="#131f53" fill="white" stroke-width="5"/>
                    <circle cx="15" cy="40" r="25" fill="white" stroke="#131f53" stroke-width="5"/>
                    <rect x="-23" y="-2" width="50" height="70" fill="white"/>
                </svg>
                <p>Pablo Picasso, 1906</p>
            </div>
            <div class="verticalWrapperModifier" class="wrapper">
                <h1>My abstract picture 2</h1>
                <p>red text number 2</p>
            </div>
        </div>
    </body>
</html>
